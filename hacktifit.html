<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktifit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/fitnes.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="home.html">Hacktifit</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="home.html">DASHBOARD</a></li>
              <button class="btn btn-default btn-lg" style="width: auto;"><a href="#">Sign out</a></button>
            </ul>
          </div>
        </div>
      </nav>

        <header>
            <br><br><br>
            <h1><a href="home.html">Hacktifit</a></h1>
            <p>Lacak latihan Anda dan kalori yang terbakar</p>
            <br>
        </header>

        <div class="container">
        <section class="input-section">
            <h2>Tambahkan Latihan</h2>
            <form id="workout-form">
                <input type="text" id="workout-name" placeholder="Workout Name" required>
                <input type="number" id="calories-burned" placeholder="Calories Burned" required min="1">
                <button type="submit">Add</button>
            </form>
        </section><br><br><br>
        </div>

        <div class="container">
        <section class="input-section">
        <section class="workout-list">
            <h2>Your Workouts</h2>
            <ul id="workouts"></ul>
        </section>
        <section class="chart-section">
            <h2>Calories Burned Chart</h2>
            <canvas id="caloriesChart"></canvas>
            <div class="total-calories">
                <h3>Total Calories Burned: <span id="total-calories">0</span></h3>
            </div>
        </section>
    </section>
    </div>

    <!-- Health tracker -->
    <br><br><br>
        <div id="fitnes" class="container-fluid">
            <div class="container">
            <div class="section-heading">
              <h1 class="section-title" style="text-align: center;">Water - Exercise - Blood Sugar</h1><br><br>
              <div class="inputs">
              <div>
                <label for="water">Water Intake (in ml)</label>
                <input id="water" type="number">
            </div>
            <div>
                <label for="exercise">Exercise Duration (in min)</label>
                <input id="exercise" type="number">
            </div>
            <div>
                <label for="bloodsugerlevel">Blood Sugar Level (in mg/dL)</label>
                <input id="bloodsugerlevel" type="number">
            </div>
            </div><br>
                <button id="submit">Submit</button><br><br>
              <div id="editSection" class="hidden">
                <button id="cancelEdit" onclick="cancelEdit()">Cancel</button>
                <button id="updateEntry" onclick="editRow()">Update</button>
            </div>
            <section class="input-section">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Water Intake</th>
                            <th>Exercise Duration</th>
                            <th>Blood Sugar Level</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="output">
                    </tbody>
                    </table>
                  </section>
          </div>
          </div><br>

          <footer class="container-fluid text-center">
            <a href="#myPage" title="To Top">
              <span class="glyphicon glyphicon-chevron-up"></span>
            </a>
          </footer>
                </table>
            </div>
        </div>
    </div>

    <script src="script/scripthealth.js"></script>
</body>

</html>
