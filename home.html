<div class="jumbotron text-center">
  <h1>Selamat datang, <span id="users">User</span></h1> 
  <p>Ayo segera atur kesehatan-mu!</p> 
  <br><button class="btn btn-default btn-lg"><a href="hacktifit.html">Mulai!</a></button>

<!-- Container (Services Section) -->
<div id="dashboard">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <span class="glyphicon glyphicon-plus logo slideanim"></span>
      </div>
      <div class="col-sm-8">
        <legend><strong>DASHBOARD</strong></legend>
        <h1>Hey <span id="userss">User</span>, Today</h1><br>
        <h4><strong>CALORIES : </strong><span id="result"></span> </h4>
        <h4><strong>WATER : </strong><span id="result2"></span></h4>
      </div>
    </div>
  </div>
  </div>
  
  <div id="calories" class="container-fluid bg-grey">
    <br>
    <div class="container">
    <section class="input-section">
    <section class="workout-list">
            <h2 style="text-align: center;">Your Workouts</h2>
            <ul id="workouts" ></ul>
    </section>
    <section class="chart-section">
            <canvas id="caloriesChart"></canvas>
            <div class="total-calories">
            <h3>Total Calories Burned: <span id="total-calories">0</span></h3>
            </div>
    </section>
</div>
</div>

<!-- water, exercise, dan sugar section -->

<div id="fitnes" class="container-fluid bg-grey">
  <div class="section-heading">
    <h1 class="section-title" style="text-align: center;">Water - Exercise - Blood Sugar</h1><br><br>
  </div>
  <section class="input-section">
          <table class="table table-hover">
          <thead>
              <tr>
                  <th>Date</th>
                  <th>Water Intake</th>
                  <th>Exercise Duration</th>
                  <th>Blood Sugar Level</th>
              </tr>
          </thead>
          <tbody id="output">
          </tbody>
          </table>
        </section>
</div>
